  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <div class="main-container">
    <div class="basic-background">
      <div class="upper">
        <div class="upper-img">
          <img src="./images/illustration-hero.svg">
        </div>
      </div>
    </div>

    <div class="lower-info">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs&comma; audioboks&comma; and
        podcasts on any device anywhere you like&excl;
      </p>

      <div class="selection-box">
        <div class="img-icn">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>

        <div class="plan-info">
          <ul>
            <li class="text-format">Annual Plan</li>
            <li>&dollar;59&period;99/year</li>
          </ul>
        </div>

        <div class="selection-change">
          <a href="#">Change</a>
        </div>
      </div>
    </div>

    <div class="buttons-choice">
      <button class="go-button" type="button">Proceed to Payment</button>
      <button class="cancel-button" type="button">Cancel Order</button>
    </div>
  </div>
</body>

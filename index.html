<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/site.css">

  <!-- Google Fonts being used for the site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div class="container">
    <div>
      <div class="upper">

      </div>
      <div class="lower-infor">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs&comma; audiobooks&comma; and podcasts on any device anywhere you like&excl;</p>

        <div class="selection-box">
          <div class="image-icon">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>
          <div class="plan-info">
            <p>Annual Plan</p><br>
            <p>&dollar;59&period;99/year</p>
          </div>
          <div class="selection-change">
            <a href="#">Change</a>
          </div>

        </div>

        <button type="button">Proceed to Payment</button>
        <button type="button">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SJ Martin</a>.
